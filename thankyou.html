<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You – B-Side Gaming</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-image: linear-gradient(145deg, #0b0b0b, #1a1a1a);
    }

    h1 {
      color: #ff1e1e;
      font-size: 48px;
      text-shadow: 0 0 10px #ff1e1e, 0 0 20px #aa0000;
      text-transform: uppercase;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #eee;
      text-align: center;
      max-width: 600px;
      line-height: 1.8;
      text-shadow: 0 0 6px #330000;
    }

    .button {
      margin-top: 40px;
      padding: 14px 28px;
      background-color: #ff1e1e;
      color: #fff;
      border: none;
      border-radius: 8px;
      text-transform: uppercase;
      font-weight: bold;
      font-size: 16px;
      letter-spacing: 1.5px;
      cursor: pointer;
      box-shadow: 0 0 12px #ff1e1e, 0 0 20px #990000;
      transition: all 0.3s ease-in-out;
      text-decoration: none;
    }

    .button:hover {
      background-color: #ff4a4a;
      color: #000;
      box-shadow: 0 0 16px #ff4a4a, 0 0 24px #ff0000;
    }
  </style>
</head>
